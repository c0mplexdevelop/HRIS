<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRIS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="left-box">
           <img src="QCUPortal.png" alt="">
        </div>
        <div class="right-box">
            <form action="#">
                <div class="login-title">
                    <h2>Login</h2>
                    <p>Please enter your credentials to access your account.</p>
                </div>
                <div class="login-inputs">
                    <input type="text" name="" id="" class="inp" placeholder="Username">
                    <input type="password" name="" id="" class="inp" placeholder="Password">
                    <input type="number" class="inp-2" placeholder="Employment Access Code:">
                </div>
                <div class="button">
                    <button>Next</button>
                </div>
                
            </form>
        </div>
    </div>
</body>
</html>
